<div class="page-header">
    <img src="images/scheduleacall.png" alt="Graphic representing scheduling a call">
    <h1 id="schedule-call-title">Schedule a Call</h1>
</div>

<div class="intro-container">
    <p id="formInstructions">Please fill out the form below to schedule a call with our sales team. All fields
        marked with an asterisk (*) are required.</p>
</div>

<form id="scheduleCallForm" aria-labelledby="formInstructions">
    <div class="form-container">
        <div class="form-row">
            <label for="businessName">Business name <span aria-hidden="true">*</span></label>
            <input type="text" id="businessName" name="businessName" required aria-required="true"
                maxlength="50" aria-label="Business name input">
        </div>

        <div class="form-row">
            <label for="phoneNumber">Phone number <span aria-hidden="true">*</span></label>
            <input type="tel" id="phoneNumber" name="phoneNumber" required aria-required="true"
                pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="613-123-1234"  maxlength="12"
                aria-label="Phone number input. Format: XXX-XXX-XXXX">
        </div>

        <div class="form-row">
            <label for="email">Email <span aria-hidden="true">*</span></label>
            <input type="email" id="email" name="email" required aria-required="true" 
                maxlength="100" aria-label="Email input">
        </div>

        <div class="form-row">
            <fieldset>
                <legend>What would you like to talk about?</legend>
                <label for="awarenessLab">
                    <input type="checkbox"  id="awarenessLab" name="talkAbout" value="awarenessLab"
                           aria-label="Awareness lab days and workshops unselected" onchange="updateCheckboxLabel(this)">
                    Awareness lab days and workshops
                </label><br>
                <label for="inviteSpeaker">
                    <input type="checkbox"  id="inviteSpeaker" name="talkAbout" value="inviteSpeaker"
                           aria-label="Invite a speaker with disabilities to your event unselected" onchange="updateCheckboxLabel(this)">
                    Invite a speaker with disabilities to your event
                </label><br>
                <label for="usabilityTesting">
                    <input type="checkbox"  id="usabilityTesting" name="talkAbout" value="usabilityTesting"
                           aria-label="Usability testing unselected" onchange="updateCheckboxLabel(this)">
                    Usability testing
                </label>
            </fieldset>
        </div>

        <div class="form-row" id="eventDetailsContainer">
            <label for="eventDetails">Tell us about your event</label>
            <textarea id="eventDetails" name="eventDetails"
                placeholder="Please provide details about the event including date, time, and nature of the event"
                aria-describedby="eventDetailsHelp" maxlength="500" aria-label="Event details input"></textarea>
        </div>

  

<div class="form-row">
    <label id="emailUpdatesLabel" for="emailUpdates">Receive emails about updates and services</label>
    <div class="switch" role="switch" aria-checked="false" tabindex="0" aria-labelledby="emailUpdatesLabel">
        <input type="checkbox" id="emailUpdates" name="emailUpdates"
               class="visually-hidden"> <!-- visually hidden, but accessible -->
        <span class="switch-label" aria-hidden="true"></span>
    </div>
    <!-- Visually hidden element for screen reader announcements -->
    <span id="emailUpdatesStatus" class="visually-hidden" aria-live="polite"></span>
</div>

        
        
        
        
        
        

        <div class="form-row">
            <button type="submit" id="submitBtn" aria-label="Submit the form to schedule a call">Schedule a Call</button>
        </div>

        <div id="successModal" class="modal" aria-hidden="true" role="dialog" aria-labelledby="successMessage">
            <div class="modal-content">
                <span id="successMessage"></span>
                <button id="closeModal" aria-label="Pop up window, Your call has been scheduled! We will get back to you soon. Press Enter to close the window.">Close</button>
            </div>
        </div>
    </div>
</form>
